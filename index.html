<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ira Iosub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            text-decoration: none;
            font-size: 1rem;
            color: #333;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #555;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ira Iosub</h1>
        <nav>
            <a href="#work">Work</a>
            <a href="#exhibitions">Exhibitions</a>
            <a href="#essay">Essay</a>
            <a href="#info">Info</a>
        </nav>
    </header>

    <section id="gallery" class="gallery">
        <a href="#img1"><img src="images/ira_tuscany_21.jpg" alt="Photo 1"></a>
        <a href="#img2"><img src="images/ira_tuscany_28.jpg" alt="Photo 2"></a>
        <a href="#img3"><img src="images/ira_tuscany_35.jpg" alt="Photo 3"></a>
        <a href="#img4"><img src="https://via.placeholder.com/600x400" alt="Photo 4"></a>
        <a href="#img5"><img src="https://via.placeholder.com/600x400" alt="Photo 5"></a>
        <a href="#img6"><img src="https://via.placeholder.com/600x400" alt="Photo 6"></a>
    </section>

    <footer>
        <p>&copy; 2024 Ira Iosub | Hosted on <a href="https://github.io">GitHub Pages</a></p>
    </footer>
</body>
</html>
